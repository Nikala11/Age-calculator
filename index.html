<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Connect with .css -->
	    <link rel="stylesheet" href="style.css">
	    <title>Age calculator</title>
    </head>
    <body>
        <h4>Age Calculator</h4>
        <div class="container">
            <form>
                <div class="base">
                    <div class="block">
                        <p class="title">Date</p>
                        <input type="text" name="date" id="date" placeholder="DD" required="required" minlength="1" maxlength="2">
                    </div>
                    <div class="block">
                        <p class="title">Month</p>
                        <input type="text" name="month" id="month" placeholder="MM" required="required" minlength="1" maxlength="2"/>
                    </div>
                    <div class="block">
                        <p class="title">Year</p>
                        <input type="text" name="year" id="year" placeholder="YYYY" required="required" minlength="4" maxlength="4"/>
                    </div>
                </div>
                <div class="base">
                    <div class="enter">
                        <input id="enter" type="button" name="submit" value="Submit" onclick="ageCalculator()"/>
                    </div>
                </div>
                <div id="age"></div>
            </form>
        </div>

        <!-- Connect with .js -->
        <script src="script.js"></script>
    </body>
</html>
